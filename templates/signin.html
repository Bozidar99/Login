<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registruj se</title>
    <link rel="stylesheet" href="static/signin.css"
</head>
<body>
    <header>

        <h1>SPExpress</h1>

    </header>
    <main>
        <h1>Registracija korsinika</h1>
        <div class="container">
            <ul>
                <li><input type="text" name="first" placeholder="Ime"></li>
                <li><input type="text" name="last" placeholder="Prezime"></li>
                <li><input type="text" name="nick_name" placeholder="Korisnicko ime"></li>
                <li><input type="text" name="password" placeholder="Sifra"></li>
                <li><input type="text" name="email" placeholder="Email adresa"></li>
                <li><input type="number" name="phone_number" placeholder="Br Tel"></li>
                <li><input type="text" name="city" placeholder="Grad"></li>
                <li><input type="number" name="post" placeholder="Postanski br"></li>
                <li><button type="submit"><strong>Zavsi registraciju</strong></button></li>
            </ul>
            <img src="static/SPExpress.png">
        </div>
    </main>
</body>
</html>
